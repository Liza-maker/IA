<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DOCia - Mail</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #fff;
      color: #000;
    }

    header {
      padding: 20px 40px;
      font-size: 3rem;
      font-weight: 700;
      background-color: #fff;
      position: relative;
    }

    .circle-arrow {
      position: absolute;
      top: 25px;
      right: 40px;
      width: 36px;
      height: 36px;
      border-radius: 50%;
      border: 2px solid black;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: white;
      cursor: pointer;
    }

    .circle-arrow::before {
      content: '';
      width: 8px;
      height: 8px;
      border-left: 2px solid black;
      border-bottom: 2px solid black;
      transform: rotate(45deg);
      margin-left: 2px;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px;
      gap: 60px;
    }

    .input-section {
      display: flex;
      flex-direction: column;
      flex: 1;
      max-width: 400px;
    }

    .footer-input-wrapper {
      display: flex;
      align-items: center;
      border: none;
      border-radius: 12px;
      background-color: #f4f1f1;
      padding: 10px 15px;
    }

    .footer-input-wrapper input[type="text"] {
      flex: 1;
      border: none;
      background: transparent;
      font-size: 1rem;
      padding: 10px;
      outline: none;
    }

    .footer-input-wrapper button {
      border: none;
      background: transparent;
      font-size: 1.2rem;
      cursor: pointer;
    }

    .summary-column {
      width: 500px;
      min-height: 350px;
      border: 1px solid #333;
      border-radius: 6px;
      padding: 20px;
      background-color: #f4f1f1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .summary-column h3 {
      margin-top: 0;
      font-weight: 400;
    }

    .summary-column button {
      align-self: flex-end;
      padding: 6px 14px;
      border: 1px solid #000;
      border-radius: 20px;
      background: #fff;
      cursor: pointer;
      font-size: 0.85rem;
    }
  </style>
</head>
<body>

  <header>
    DOCia.
    <a href="doc.html" class="circle-arrow" title="Retour à l'accueil"></a>
  </header>

  <div class="container">
    <div class="input-section">
      <div class="footer-input-wrapper">
        <input type="text" id="promptInput" placeholder="Demander quelque chose...">
        <button title="Envoyer" onclick="envoyerPrompt()">➤</button>
      </div>
    </div>

    <div class="summary-column">
      <h3 id="mailResult">Génération du message ici</h3>
      <button onclick="location.reload()">Réessayez</button>
    </div>
  </div>

  <script>
    async function envoyerPrompt() {
      const input = document.getElementById('promptInput');
      const output = document.getElementById('mailResult');
      var prompt = input.value.trim();
      prompt = prompt + "\nRules : Write your answer in french language.\n Answer :";

      if (!prompt) {
        output.textContent = "Veuillez entrer une demande.";
        return;
      }

      output.textContent = "Génération en cours...";

      try {
        const response = await fetch('http://localhost:11434/api/generate', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            model: 'llama3.1',
            prompt: prompt ,
            stream: false
          })
        });

        const data = await response.json();
        output.textContent = data.response || "Aucune réponse obtenue.";
      } catch (error) {
        output.textContent = "Erreur lors de la génération du mail.";
        console.error(error);
      }
    }
  </script>

</body>
</html>
