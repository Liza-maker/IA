<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DOCia - Questions</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #fff;
      color: #000;
    }

    header {
      padding: 60px;
      font-size: 3.5rem;
      font-weight: 700;
      position: relative;
    }

    .circle-arrow {
      position: absolute;
      top: 30px;
      right: 40px;
      width: 48px;
      height: 48px;
      border-radius: 50%;
      border: 2px solid black;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: white;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .circle-arrow::before {
      content: '';
      width: 10px;
      height: 10px;
      border-left: 3px solid black;
      border-bottom: 3px solid black;
      transform: rotate(45deg);
      margin-left: 4px;
    }

    .circle-arrow:active {
      background-color: #007BFF;
      border-color: #007BFF;
    }

    .circle-arrow:active::before {
      border-left-color: white;
      border-bottom-color: white;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 80px;
      padding: 0 40px;
      flex-wrap: wrap;
    }

    .upload-column, .summary-column {
      background-color: #f5f3f3;
      border-radius: 12px;
      padding: 40px;
      box-shadow: 0 0 0 1px #ccc;
    }

    .upload-column {
      width: 450px;
      text-align: center;
    }

    .upload-column img {
      width: 80px;
      margin-bottom: 20px;
    }

    .upload-column p {
      margin: 10px 0 30px;
      font-size: 1rem;
    }

    form input[type="file"] {
      display: block;
      margin: 0 auto 20px;
    }

    .summary-column {
      width: 500px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      min-height: 380px;
    }

    .summary-column h3 {
      margin-top: 0;
      font-weight: 400;
      font-size: 1.2rem;
    }

    .summary-column p {
      flex-grow: 1;
      font-size: 0.95rem;
      color: #333;
    }

    .summary-column button {
      align-self: flex-end;
      padding: 8px 16px;
      border: 1px solid #000;
      border-radius: 20px;
      background: #fff;
      cursor: pointer;
      font-weight: 500;
    }

    .footer {
      margin-top: 20px;
    }

    .footer-input-wrapper {
      display: flex;
      align-items: center;
      border: 1px solid #ccc;
      border-radius: 6px;
      background-color: #f0f0f0;
      padding: 5px 10px;
    }

    .footer input[type="text"] {
      flex: 1;
      padding: 10px;
      border: none;
      background: transparent;
      outline: none;
    }

    .footer button {
      padding: 10px;
      border-radius: 6px;
      border: none;
      background-color: transparent;
      color: #555;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header>
    DOCia.
    <a href="doc.html" class="circle-arrow" title="Retour à l'accueil"></a>
  </header>

  <div class="container">
    <div class="upload-column">
      <img src="../static/images/Upload-Icon.png" alt="Upload Icon">
      <p>Déposer votre fichier (PDF)</p>

      <!-- Le formulaire n'est plus soumis automatiquement -->
      <form id="upload-form" enctype="multipart/form-data" onsubmit="submitWithPlatform(); return false;">
        <input type="file" name="file" accept=".pdf" required>
        <div class="footer">
          <div class="footer-input-wrapper">
            <input type="text" name="question" placeholder="Pose ta question ici..." required>
            <button type="submit" title="Envoyer">➤</button>
          </div>
        </div>
      </form>

    </div>

    <div class="summary-column">
      <h3>Génération du chat...</h3>
      <p id="summary-text">En attente du fichier...</p>
      <button onclick="location.reload()">Réessayez</button>
    </div>
  </div>

<script>
async function submitWithPlatform() {
  const fileInput = document.querySelector('input[type="file"]');
  const summaryText = document.getElementById("summary-text");

  if (!fileInput.files.length) {
    alert("Veuillez d'abord choisir un fichier PDF.");
    return;
  }

  const form = document.getElementById("upload-form");
  const formData = new FormData(form);

  summaryText.innerText = "Réponse en cours, veuillez patienter...";

  try {
    const response = await fetch("http://127.0.0.1:5000/questionUtilisateur", {
      method: "POST",
      body: formData
    });

    if (response.ok) {
      const data = await response.json();
      summaryText.innerText = data.summary;
    } else {
      summaryText.innerText = "❌ Erreur lors de la génération.";
    }
  } catch (error) {
    summaryText.innerText = "⚠️ Problème de connexion.";
    console.error("Erreur réseau :", error);
  }
}
</script>

</body>
</html>
